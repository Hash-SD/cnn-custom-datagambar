[theme]
# Color Psychology: Biru produktif + aksen oranye kreatif
primaryColor = "#0083B8"
backgroundColor = "#FAFBFC"
secondaryBackgroundColor = "#F0F4F8"
textColor = "#1A202C"
font = "sans serif"

[server]
maxUploadSize = 5
headless = true
port = 8501

[client]
showErrorDetails = false
toolbarMode = "minimal"

[logger]
level = "info"

[browser]
gatherUsageStats = false
serverAddress = "localhost"
